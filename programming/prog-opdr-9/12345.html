<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id='input'>klik hier alsjeblieft</button>
    <div id='output'></div>
    <script>
        let buttonclick = document.getElementById('input');
        buttonclick.addEventListener('click', activate);

        function activate(){
            document.getElementById('output').innerHTML = 'haha tim!';
        }
    </script>
</body>
</html>
