<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="300" height="300" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(150,0);
ctx.lineTo(300,150);
ctx.lineTo(150,300);
ctx.lineTo(0,150);
ctx.lineTo(150,0);
ctx.stroke();
</script>

</body>
</html>
